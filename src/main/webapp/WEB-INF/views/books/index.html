<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1 style="margin-top: 100px; margin-left: 100px">Список книг</h1>
<div style="margin-left: 100px; margin-top: 15px; border-width:3px; border-color: grey; border-style: solid;
width: 250px">
    <div style="padding: 10px;">
        <div th:each="book : ${books}">
            <a th:text="${book.getName()}"
               th:href="@{/books/{id}(id=${book.getBookId()})}"></a>
        </div>
        <br/>
        <hr/>
        <a href="/books/new">Добавить книгу</a>
        <br>
        <a href="/people">Список людей</a>
    </div>
</div>
</body>
</html>
