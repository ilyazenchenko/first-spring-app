<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить книгу</title>
</head>
<body>
<h1 style="margin-top: 100px; margin-left: 100px">Добавить книгу</h1>
<div style="margin-left: 100px; margin-top: 15px; border-width:3px; border-color: grey; border-style: solid;
width: 250px">
  <div style="padding: 10px;">
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
      <label for="name">Введите название: </label>
      <input type="text" id="name" th:field="*{name}">
      <br>

      <label for="author">Введите автора: </label>
      <input type="text" id="author" th:field="*{author}">
      <br>

      <label for="name">Введите год выпуска: </label>
      <input type="text" id="year" th:field="*{printYear}">
      <br>

      <input type="submit" value="Добавить">
    </form>
  </div>
</div>

</body>
</html>
