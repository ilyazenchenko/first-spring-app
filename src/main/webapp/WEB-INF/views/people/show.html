<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Профиль пользователя ' + person.getName()}"></title>
</head>
<body>
<h1 style="margin-top: 100px; margin-left: 100px">Профиль</h1>
<div style="margin-left: 100px; margin-top: 15px; border-width:3px; border-color: grey; border-style: solid;
width: 250px">
    <div style="padding: 10px;">
        <p th:text="${'Имя: ' + person.getName()}"></p>
        <p th:text="${'Год рождения: ' + person.getYear()}"></p>
        <br/>

        <a href="/people">Назад</a>
        <br/>
        <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
            <input type="submit" value="Удалить">
        </form>

        <p><b>Книги: </b></p>
        <div th:if="${bookList.size() > 0}" th:each="book : ${bookList}">
            <p th:text="${book.getName()}"></p>
        </div>
        <div th:if="${bookList.size() == 0}">
            <p>Человек пока не взял ни одной книги</p>
        </div>
    </div>
</div>
</body>
</html>
